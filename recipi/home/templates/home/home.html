{% extends 'base.html' %}

{% block main %}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recipe/">Add-Recipe</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    <div class="container-fluid mt-3 bg-light">
        <h1 class="mx-4">Recipies</h1>
        <div class="mt-2 p-3 d-flex justify-content-start">
            {% for recipe  in  recipes%}
                <div class="card mx-3" style="width: 18rem;">
                    <img src="/media/{{recipe.recipeImage}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{recipe.recipeName}}</h5>
                        <p class="card-text">{{recipe.recipeDetils|truncatechars:20}}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock main %}
