{% extends 'base.html' %}

{% block main%}
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data" class="col-md-6 m-auto shadow-lg p-3 mt-5">
            {% csrf_token %}
            <label for="Racipe" class="text-success form-control text-center"><h2>User Registration</h2></label>
            <hr>
            {% if messages %}
                {% for message in messages %}
                    <div {% if message.tags %} class="alert alert-{{message.tags}}"{% endif %} role="alert">
                        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                        {{ message }}
                    </div> 
                {% endfor %} 
            {% endif %}
            <div class="mb-2">
                <label for="" class="fw-bold">Firstname</label>
                <input type="text" , name="first_name" class="form-control mb-2" required>
            </div>
            <div class="">
                <label for="" class="fw-bold mb-1">Lastname</label>
                <input type="text", name="last_name" class="form-control mb-2" required>
            </div>
            <div class="">
                <label for="" class="fw-bold mb-1">Username</label>
                <input type="email", name="username" class="form-control mb-2" required>
            </div>
            <div class="">
                <label for="input-group" class="fw-bold">Password</label>
                <input type="password", name="password" class="form-control mb-2" required>
            </div>
            <div class="p-1 mb-2">
                <label for="" class="text-muted">Have an account? <a href="/login/"> Login</a></label>
            </div>
            <button type="submit" class="btn btn-success form-control">Submit</button>
        </form>
    </div>

{% endblock %}
